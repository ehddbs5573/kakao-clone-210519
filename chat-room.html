<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Setting - Kokoa clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="blue-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <div class="chat-room__alt-screen">
            <div class="chat-room__alt-screen__column">
                <span>
                    <a href="chat.html"><i class="fas fa-angle-left fa-2x"></i></a>
                </span>
            </div>
            <div class="chat-room__alt-screen__column">
                <span class="alt-screen__column__text">nomad coder</span>
            </div>
            <div class="chat-room__alt-screen__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span class="chat-room__alt-screen__bar-icon"><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </div>

        <div class="chat-room__keyboard">
            <div class="chat-room__keyboard__column">
                <span><i class="far fa-plus-square fa-lg"></i></span>
                <div>
                    <span>hi!</span>
                    <span>
                        <i class="far fa-smile fa-lg"></i> 
                        <i class="fas fa-arrow-up fa-lg"></i>
                    </span>
                </div>
            </div>
            <div class="chat-room__keyboard__column"></div>
        </div>
        
        <main class="main-screen">
            <span class="chat-room__header">Tuesday, June 3, 2021</span>
            <div class="chat-room__chat">
                <div class="chat-room__chat__column">
                    <img class="chat-room__chat__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQl6cadv4KbVnGJ_5oxe8Vr4dMndoYrpAroKF7hmM9CvkOrq54ADbC2ptgUCrQ4MdtKjA4&usqp=CAU"/>
                    <div class="chat-room__chat__first-chat">
                        <span class="chat-room__chat__first-chat__title">nomad coder</span>
                        <p><span class="chat-room__chat__first-chat__text">welcome to nomad coder</span></p>
                        <span class="chat-room__chat__first-chat__time">21:27</span>
                    </div>
                </div>
                <div class="chat-room__chat__column"></div>
            </div>
        </main>
            
        <script src="https://kit.fontawesome.com/f0be26917b.js" crossorigin="anonymous"></script>
    </body>
</html>
