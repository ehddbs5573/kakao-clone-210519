<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Setting - Kokoa clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="blue-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__li nav__li--chat">
                    <a class="nav__a" href="chat.html">
                        <span class="nav__chat__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__li"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__li nav__li--find">
                    <span class="nav__find__notification">.</span>
                    <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>            
                </li>
            </ul>
        </nav>

        <div class="chat-room__alt-screen">
            <div class="chat-room__alt-screen__column">
                <span>
                    <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
                </span>
            </div>
            <div class="chat-room__alt-screen__column">
                <span class="alt-screen__column__text">nomad coder</span>
            </div>
            <div class="chat-room__alt-screen__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span class="chat-room__alt-screen__bar-icon"><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </div>
        
        <main class="main-screen">
            <span class="chat-room__header">Tuesday, June 3, 2021</span>
        </main>
            
        <script src="https://kit.fontawesome.com/f0be26917b.js" crossorigin="anonymous"></script>
    </body>
</html>
