<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Kokoa clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a class="nav__a" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
                <li class="nav__li nav__li--chat"><a class="nav__a" href="chat.html">
                    <span class="nav__chat__notification badge animation-badge">2</span>
                    <i class="far fa-comment fa-2x"></i></a>
                </li>
                <li class="nav__li"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__li nav__li--find">
                    <span class="nav__find__notification">.</span>
                    <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>            
                </li>
            </ul>
        </nav>


        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span class="screen-header__icons--search"><i class="fas fa-search fa-lg"></i></span>
                <span class="screen-header__icons--music"><i class="fas fa-music fa-lg"></i></span>
                <span class="screen-header__icons--cog" >
                    <a href="setting.html" class="screen-header__setting-page__link">
                        <i class="fas fa-cog fa-lg"></i>
                        <span class="nav__find__notification screen-header__cog__notification">.</span>
                    </a>
                </span>
            </div>
        </header>

        <a class="friends-display">
            <span class="friends-display__notification"><i class="fas fa-info-circle"></i></span>
            <span class="friends-display__text">Friends Name's Display</span>
            <span><i class="fas fa-chevron-right"></i></span>
        </a>
        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__img user-component__img__xl" src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/growthi-1621497537.jpg"/>
                    <div class="user-component__title">
                        <div class="user-component__name">Pink Bean</div>
                        <!--<p><div class="user-component__subtitle">hi</div></p>-->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div> 
            <div class="friend-screen__channel">
                <div class="friend-screen__channel__column">
                    <div class="friend-screen__channel__top__text">channel</div>
                    <div class="friend-screen__channel__top__icon"><i class="fas fa-angle-up"></i></div>
                </div>
                <div class="friend-screen__channel__column">
                    <div class="friend-screen__channel__user-component user-component">
                        <div class="user-component__column">
                            <img class="user-component__img__small" src="screenshotss/image01.png"/>
                            <div class="user-component__title">
                                <div class="friend-screen__channel__user-component__name user-component__name">channel</div>
                                <!--<p><div class="user-component__subtitle">hi</div></p>-->
                            </div>
                        </div>
                        <div class="friend-screen__channel__user-component__column">
                            <div class="friend-screen__channel__user-component__column__text">2</div>
                            <div class="friend-screen__channel__user-component__column__icon"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div> 
                </div>
            </div>   
        </main>

        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>
            
        <script src="https://kit.fontawesome.com/f0be26917b.js" crossorigin="anonymous"></script>
    </body>
</html>
