<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Kokoa clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a class="nav__a" href="friends.html"><i class="fas fa-user-friends fa-2x"></i></a></li>
                <li class="nav__li nav__li--chat"><a class="nav__a" href="chat.html">
                    <span class="nav__chat__notification">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
                </li>
                <li class="nav__li"><a class="nav__a" href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__li nav__li--find">
                    <span class="nav__find__notification">.</span>
                    <a class="nav__a" href="find.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>            
                </li>
            </ul>
        </nav>


        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span class="screen-header__icons--search"><i class="fas fa-search fa-lg"></i></span>
                <span class="screen-header__icons--music"><i class="fas fa-music fa-lg"></i></span>
                <span class="screen-header__icons--cog" ><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <!--
            <a id="friends-display-link">
                <i class="fas fa-info-circle"></i>
                Friends Name's Display
            </a>
        -->
        <a class="friends-display">
            <span class="friends-display__notification"><i class="fas fa-info-circle"></i></span>
            <span class="friends-display__text">Friends Name's Display</span>
            <span><i class="fas fa-chevron-right"></i></span>
        </a>

        
    
    
        <script src="https://kit.fontawesome.com/f0be26917b.js" crossorigin="anonymous"></script>
    </body>
</html>
