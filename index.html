<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa clone</h1>
            <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number</p>
        </header>

        <form id="login-form" action="friends.html" method="GET">
            <input name="username" type="text" placeholder="Email or phone number"/>
            <input name="password" type="password" placeholder="password"/>
            <input type="submit" value="Log In"/>
            <a href="#" target="_blank">Find Kokoa Account or password</a>
        </form>

        <script src="https://kit.fontawesome.com/f0be26917b.js" crossorigin="anonymous"></script>
    </body>
</html>
