<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__li nav__li--chat">
                    <a class="nav__a" href="chat.html">
                        <span class="nav__chat__notification badge animation-badge">2</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__li"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__li nav__li--find">
                    <span class="nav__find__notification">.</span>
                    <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>            
                </li>
            </ul>
        </nav>


        <header class="screen-header  screen-header-chat">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span class="screen-header__icons--search find__screen-header__icons--search"><i class="fas fa-search fa-lg"></i></span>
                <span class="screen-header__icons--music more__screen-header__icons--music"><i class="fas fa-music fa-lg"></i></span>
                <span class="screen-header__icons--cog" >
                    <a href="setting.html" class="screen-header__setting-page__link">
                        <i class="fas fa-cog fa-lg screen-header__icons__icon"></i>
                        <span class="nav__find__notification screen-header__cog__notification">.</span>
                    </a>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="user-component more-screen__user-component">
                <div class="user-component__column">
                    <img class="user-component__img user-component__img__xl" src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/growthi-1621497537.jpg"/>
                    <div class="user-component__title">
                        <div class="user-component__name">Pink Bean</div>
                        <p><div class="user-component__subtitle">
                            +1 787-493-4219 <span><i class="fas fa-exclamation-circle"></i></span>
                        </div></p>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div> 
            <div class="more-screen__icon-box">
                <div class="more-screen__icons">
                    <div class="more-screen__icons__column">
                        <i class="far fa-calendar-check fa-2x"></i>
                        <span>Calendar</span>
                    </div>
                    <div class="more-screen__icons__column more-screen__icons__talk-drive">
                        <i class="fas fa-box fa-2x"></i>
                        <span>Talk Drive</span>
                        <span class="more-screen__icon__notification">.</span>
                    </div>
                    <div class="more-screen__icons__column">
                        <i class="far fa-smile-wink fa-2x"></i>
                        <span>Emotioncons</span>
                    </div>
                    <div class="more-screen__icons__column">
                        <i class="fas fa-paint-brush fa-2x"></i>
                        <span>Themes</span>
                    </div>
                </div>
                <div  class="more-screen__icons">
                    <div class="more-screen__icons__column">
                        <i class="fas fa-coins fa-2x"></i>
                        <span>Account</span>
                    </div>
                    <div class="more-screen__icons__column">
                        <i class="far fa-comments fa-2x"></i>
                        <span>Openchat</span>
                    </div>
                    <div class="more-screen__icons__column  white-icon">
                        <i class="far fa-comments fa-2x"></i>
                        <span>Openchat</span>
                    </div>
                    <div class="more-screen__icons__column  white-icon">
                        <i class="far fa-comments fa-2x"></i>
                        <span>Openchat</span>
                    </div>
                </div>
                
            </div>
            <div class="more-screen__suggestions">
                <div class="more-screen__suggestions__column">Suggestions</div>
                <div class="more-screen__suggestions__column">
                    <div class="more-screen__suggestions__column__kokoa-app">
                        <img src="https://play-lh.googleusercontent.com/DZc7Ng70ZUJxRhQ7ImZHPA0oMi-u0tO_ana3F_YZdXqqNLNxoRVbpCXV7c5fa9nPPIW4=s180-rw">
                        <span>Friend Mable</span>
                    </div>
                    <div class="more-screen__suggestions__column__kokoa-app">
                        <img src="https://play-lh.googleusercontent.com/IstaHYHPS4YOtFiDZ2FjYm_4KrYS8fvfx8cs3rwgvlMg4LNfAF3zTbO4rWOa77JlBeU=s180-rw">
                        <span>Friend Racing</span>
                    </div>
                    <div class="more-screen__suggestions__column__kokoa-app">
                        <img src="https://play-lh.googleusercontent.com/lETEdoigQCj-eJuCqkREA-OkqtHG6Rmhe9bFF6CvEb6J-7f4MJIOZ9jJ_BatV8cQHfo=s180-rw">
                        <span>Friend Tower</span>
                    </div>
                    <div class="more-screen__icons__column  white-icon">
                        <i class="far fa-comments fa-2x"></i>
                        <span>Openchat</span>
                    </div>
                </div>
            </div>
            
            

        </main>
            
        <script src="https://kit.fontawesome.com/f0be26917b.js" crossorigin="anonymous"></script>
    </body>
</html>
