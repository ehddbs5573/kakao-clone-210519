<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Setting - Kokoa clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__li nav__li--chat">
                    <a class="nav__a" href="chat.html">
                        <span class="nav__chat__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__li"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__li nav__li--find">
                    <span class="nav__find__notification">.</span>
                    <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>            
                </li>
            </ul>
        </nav>

        <div class="setting-screen__header">
            <div class="status-bar__column">
                <span>
                    <i class="fas fa-angle-left fa-2x"></i>
                </span>
            </div>
            <div class="status-bar__column">
                <span class="status-bar__column__text">Settings</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-search fa-lg"></i></span>
            </div>
        </div>
        
        <main class="main-screen">
            <div class="setting-screen__icon-column">
                <div class="setting-screen__icon-column__column">
                    <div><i class="fas fa-bullhorn fa-lg"></i></div>
                    <span class="setting-screen__notice-text setting-screen__text">Notices</span>
                </div>
                <div class="setting-screen__icon-column__column"></div>
            </div>
            
            <div class="setting-screen__icon-column">
                <div class="setting-screen__icon-column__column">
                    <div><i class="fas fa-flask fa-lg"></i></div>
                    <span class="setting-screen__text">kokoa Lab</span>
                </div>
                <div class="setting-screen__icon-column__column"></div>
            </div>

            <div class="setting-screen__icon-column">
                <div class="setting-screen__icon-column__column">
                    <i><span class="setting-screen__icon__i">i</span></i>
                    <span class="setting-screen__text">Version</span>
                </div>
                <div class="setting-screen__icon-column__column">
                    <span class="setting-screen__latest-version-text">Latest Version</span>
                </div>
            </div>

            <div class="setting-screen__icon-column">
                <div class="setting-screen__icon-column__column">
                    <div><i class="fas fa-lock fa-lg"></i></div>
                    <span class="setting-screen__text">Privacy</span>
                </div>
                <div class="setting-screen__icon-column__column"></div>
            </div> 

            <div class="setting-screen__icon-column">
                <div class="setting-screen__icon-column__column">
                    <div><i class="far fa-bell fa-lg"></i></div>
                    <span class="setting-screen__text">Notifications</span>
                </div>
                <div class="setting-screen__icon-column__column"></div>
            </div> 

            <div class="setting-screen__icon-column">
                <div class="setting-screen__icon-column__column">
                    <div><i class="far fa-user fa-lg"></i></div>
                    <span class="setting-screen__text">Friends</span>
                </div>
                <div class="setting-screen__icon-column__column"></div>
            </div> 

            <div class="setting-screen__icon-column">
                <div class="setting-screen__icon-column__column">
                    <div><i class="far fa-comment fa-lg"></i></div>
                    <span class="setting-screen__chat-text setting-screen__text">Chats</span>
                </div>
                <div class="setting-screen__icon-column__column"></div>
            </div> 

            <div class="setting-screen__icon-column">
                <div class="setting-screen__icon-column__column">
                    <div><i class="far fa-sun fa-lg"></i></div>
                    <span class="setting-screen__chat-text setting-screen__display-text setting-screen__text">Display</span>
                    <span class="n-badge">N</span>
                </div>
                <div class="setting-screen__icon-column__column"></div>
            </div> 

            <div class="setting-screen__icon-column">
                <div class="setting-screen__icon-column__column">
                    <div><i class="fas fa-paint-brush fa-lg"></i></div>
                    <span class="setting-screen__chat-text setting-screen__text setting-screen__display-text">Themes</span>
                    <span class="n-badge">N</span>
                </div>
                <div class="setting-screen__icon-column__column">
                    <span class="setting-screen__default-theme-text">Default theme</span>
                </div>
            </div> 

            <div class="setting-screen__icon-column">
                <div class="setting-screen__icon-column__column">
                    <div><i class="fas fa-phone-alt fa-lg"></i></div>
                    <span class="setting-screen__chat-text setting-screen__text">Call</span>
                </div>
                <div class="setting-screen__icon-column__column"></div>
            </div> 
        </main>
            
        <script src="https://kit.fontawesome.com/f0be26917b.js" crossorigin="anonymous"></script>
    </body>
</html>
